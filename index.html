<meta charset="utf-8">

<style>
:root {
  --bg:#0c0f12; --card:#11151a; --text:#e8eef5; --muted:#9fb2c7;
  --accent:#5cc8ff; --accent2:#67f3a2;
}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Inter,Roboto,Arial,sans-serif;line-height:1.6}
a{color:var(--accent)} .wrap{max-width:1120px;margin:0 auto;padding:28px}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.brand{display:flex;align-items:center;gap:10px}
.brand img{width:40px;height:40px;border-radius:8px;object-fit:cover}
.lang button{background:#11151a;border:1px solid var(--muted);color:var(--text);padding:4px 10px;border-radius:6px;cursor:pointer;margin-left:6px}
.lang button.active{border-color:var(--accent2);color:var(--accent2)}
section{background:var(--card);border:1px solid #1b232c;border-radius:16px;padding:22px;margin:22px 0}
.hero{display:grid;grid-template-columns:1.1fr 1fr;gap:24px;align-items:center}
.hero img{width:100%;border-radius:16px;background:#11151a}
.hero .media{background:#11151a;border-radius:16px;padding:16px;}
h2{font-size:42px;line-height:1.1;margin:0 0 8px}
.lead{color:var(--muted)} .cta-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 18px;border-radius:12px;border:1px solid transparent;cursor:pointer;font-weight:700;text-decoration:none}
.btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0a0a0a}
.btn.ghost{border:1px solid #3a4b5c;color:#eaf2fb;background:#11151a}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
ul.bullets{margin:8px 0 0 0;padding-left:18px}
.colors .swatch{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;margin:6px 6px 0 0;border:1px solid #25313d;background:#0d1318;border-radius:999px;cursor:pointer;color:#e8eef5}
.swatch.active{border-color:var(--accent2);box-shadow:0 0 0 2px rgba(103,243,162,.35)}
.dot{width:16px;height:16px;border-radius:50%;border:1px solid #0006}
.dot.green{background:#59d44f} .dot.red{background:#ff4a4a} .dot.black{background:#111} .dot.blue{background:#2b6fff} .dot.purple{background:#8f5cff}
.pricing{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;margin-top:8px}
.price-card{background:#0e1318;border:1px solid #1f2a34;border-radius:14px;padding:16px}
.price{font-size:32px;font-weight:800;margin:8px 0}
.muted{color:var(--muted)} footer{padding:6px 0 0;opacity:.9;font-size:12px;color:var(--muted)}
/* Preview image inside Colors section - mobile only */
.color-view{display:none;background:#11151a;border-radius:16px;padding:12px;margin-bottom:8px}
.color-view img{width:100%;display:block;border-radius:12px;background:#11151a}
@media(max-width:860px){.hero{grid-template-columns:1fr} h2{font-size:34px}}
@media(max-width:540px){
  .cta-row .btn{width:100%} .wrap{padding:18px} section{padding:18px;margin:16px 0}
  .hero{display:flex;flex-direction:column;gap:12px}
  .hero .muted:first-child{order:1}
  .hero h2{order:2}
  .hero .lead{order:3}
  .hero .cta-row{order:4}
  .hero .media{order:5}
  .color-view{display:block}
}
</style>

<body>
<div class="wrap">
  <header>
    <div class="brand">
      <img src="universal-plug-top.jpg" alt="Universal Plug">
      <!-- Текстовый заголовок удалён по просьбе клиента -->
    </div>
    <div class="lang">
      <button id="btn-ru" class="active">RU</button>
      <button id="btn-ua">UA</button>
    </div>
  </header>

  <!-- остальная часть твоего HTML без изменений -->

<script>
// Color preview updates (mobile image)
const colorPhoto=document.getElementById('colorPhoto');
document.querySelectorAll('.swatch').forEach(btn=>{
  btn.addEventListener('click',()=>{
    if(colorPhoto) colorPhoto.src=btn.dataset.img;
    document.querySelectorAll('.swatch').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  });
});

// RU/UA translations
// ... (твой существующий JS без изменений)
</script>

<script>
(function () {
  function labelFor(el) {
    const href = (el.getAttribute('href') || '').toLowerCase();
    const id = (el.id || '').toLowerCase();
    const cls = (el.className || '').toLowerCase();
    const text = (el.textContent || '').trim().toLowerCase().slice(0,40);
    if (/t\.me|telegram/.test(href+id+cls+text)) return 'telegram';
    if (/wa\.me|whatsapp/.test(href+id+cls+text)) return 'whatsapp';
    if (/\bru\b/.test(id+cls+text)) return 'lang_ru';
    if (/\bua\b/.test(id+cls+text)) return 'lang_ua';
    if (/mailto:/.test(href)) return 'email';
    if (/^tel:/.test(href)) return 'phone';
    if (href) {
      try { 
        const u = new URL(href, location.href);
        if (u.hostname && u.hostname !== location.hostname) return 'external_' + u.hostname;
      } catch(e) {}
    }
    return text || href || id || 'button';
  }

  function send(label) {
    if (typeof gtag === 'function') {
      gtag('event', 'click', {
        event_category: 'button',
        event_label: label,
        transport_type: 'beacon'
      });
    }
  }

  document.addEventListener('click', function (e) {
    const a = e.target.closest('a,button');
    if (!a) return;
    const label = labelFor(a);
    send(label);
    if (a.tagName === 'A') {
      const target = a.getAttribute('target');
      const href = a.getAttribute('href') || '';
      if (!target || target === '_self') {
        if (!/^#/.test(href)) {
          e.preventDefault();
          setTimeout(() => window.location.assign(a.href), 120);
        }
      }
    }
  }, { passive: false });
})();
</script>

</html>
